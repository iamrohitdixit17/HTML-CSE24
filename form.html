<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <form action="./response.html" name="Rohit" target="_blank" method="get">
      <fieldset>
        <legend>Personal Information</legend>
        <label for="name">Name:</label>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Enter your name"
          required
        /><br /><br />

        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Enter your email"
          required
        /><br /><br />

        <label for="dob">DOB🫡:</label>
        <input type="date" id="dob" name="dob" required /><br /><br />

        <label for="phone">Phone</label>
        <input
          type="tel"
          id="Phone"
          placeholder="1234567890"
          required
        /><br /><br />

        <label for="address">Address</label>
        <textarea name="add" id="add" rows="5" cols="30"></textarea><br /><br />

        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          required
        /><br /><br />

        <label for="attempt">Attempt</label>
        <input
          type="number"
          name="attempt"
          id="attempt"
          min="1"
          max="5"
          required
        /><br /><br />

        <label for="gender">Gender</label>
        <input
          type="radio"
          id="male"
          name="gender"
          value="male"
          required
          checked
        /><label for="male">male</label>
        <input
          type="radio"
          name="gender"
          id="female"
          value="female"
          required
        /><label for="female">female</label><br /><br />

        <label for="check">Vehicles u have</label>
        <input type="checkbox" id="car" name="Vehicle 1" />👍Car
        <input type="checkbox" id="bike" name="Vehicle 2" />🤑Bike <br /><br />

        <label for="sel">Select your language</label>
        <select name="sel" id="sel">
          <option>select your choice</option>
          <optgroup label="programming language">
          <option value="C">C</option>
          <option value="C++">C++</option>
          <option value="Java">Java</option></optgroup>
          <optgroup label="Frotened page">
          <option value="HTML">HTML</option>
          <option value="Java script">Java script</option></optgroup></select
        ><br /><br />

        <label for="upload">File Upload</label>
        <input type="file" required /><br /><br />

        <label for="appintment">Appointment</label>
        <input type="Time" /><br /><br />

        <button>please press</button><br /><br />

        <label for="url">URL:</label>
         <input type="url" id="url" name="url"><br><br>

         



<br><br>
        <input type="submit" />
        <input type="Reset" />










      </fieldset>
    </form>
  </body>
</html>
