<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="./response.html"name="rohit" target="_blank" method="get">
        <fieldset> 
            <legend> Personal Information</legend>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" value="name"
            placeholder="enter your name" required>
            <br>
            <br>
            <label for="email"> Email:</label>
            <input type="email">
            <br> 
            <br>
            <label for="age"> age:</label>
            <input type="age" placeholder="enter age" required>
            <br>
            <br>
            <label for="DOB">DOB:</label>
            <input type="date" id="dob" name="dob">
            <br>
            <br>
            <label for="phone"> phone:</label>
            <input type="phone" id="phone" name="phone" 
            placeholder="12345 67890"required>
            <br> 
            <br>
            <label for="add"></label>
            <textarea name="add" id="add" rows="5" column="20"></textarea>
            <br>
            <br>
            <label for="password"> password:</label>
            <input type="password" id="pass" name="pass" required>
            <br>
            <br>
            <label for="gender">gender:</label><input type="radio" id="male" name="gender"
            value="male"reqired/>male <input type="radio" id="female" name="gender"
            value="female"reqired/>female
            <br><br>
            <label for="appoint"> Appointment:</label>
            <input type="time">
            <br>
            <br>
             <label for="check"> vehicles you have:</label>
            <input type="checkbox" id="car" name="veh1"/>car
            <input type="checkbox" id="bike" name="veh2"/>bike
            <br>
            <br>
            <label for="select">select your languages </label>
            <select name="sel" id="sel">
            <option> select your choice</option>
            <option value="C">C</option>
            <option value="C+">C+</option>
            <option value="C++">C++</option>
            <option value="JAVA">JAVA</option>
            <option value="PYTHON">PYTHON</option> <br><br>
            <label for="upload"> file upload</label>
            <input type="file" required> <br><br>
            <input type="submit">
            <input type="reset"><br><br>
            <label for="url">URL:</label>
            <input type="url">
        </fieldset>
    </form>
    
</body>
</html>
